<div class="container-fluid fond" [ngStyle]="{background: getColor()}">
  <div class="row post">
    <h4 class="col-xs-8">{{post.title}}</h4>
    <p class="col-xs-4">{{post.created_at | date : 'd MMM y h:mm a' | uppercase}}</p>
  </div>
  <div class="text-left">
    {{post.content}}
  </div>
  <div>
    nb like(s) : {{post.loveIts}}
  </div>
  <div class="text-left">
    <button class="btn btn-success" (click)="onLove(1)">I love It</button>
    <button class="btn btn-danger" (click)="onLove(-1)">I don't love It</button>
    <button class="btn btn-warning" (click)="onDelete()">Supprimer le post</button>
  </div>
</div>
